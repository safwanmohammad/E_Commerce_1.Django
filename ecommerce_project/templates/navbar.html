{% load static %}
<div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-expand-lg nav-bg">
            <div class="container-fluid">
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                        data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: auto;">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'shop:allprodcat' %}">Shop</a>
                        </li>
                        <li class="nav-item dropdown {% if 'shop' in req.path %} active {% endif %}">
                            <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                               role="button" style="color: antiquewhite;">
                                All Products
                            </a>
                            <ul class="dropdown-menu drop_trans" >
<!--                                <li><a class="dropdown-item nav-link" href="{% url 'shop:allprodcat' %}">All-->
<!--                                    Products</a></li>-->
                                {% for cat in links %}
                                <li><a class="dropdown-item nav-link" href="{{cat.get_url}}">{{cat.name}}</a></li>
                                {% endfor %}
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'shop:allprodcat' %}">About </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'shop:allprodcat' %}">Contact As</a>
                        </li>
                    </ul>
                    <div class="nav-item " style="margin-right: 20px;">
                        <button class="btn btn-outline-light ">
                            <a class="nav-link " href="{% url 'search_app:SearchResult' %}"><i class="fa fa-search"></i> </a>
                        </button>
                    </div>
                    {% if item_count > 0 %}
                    <div class="nav-item " style="margin-right: 20px;">
                        <button class="btn btn-outline-light">
                            <a class="nav-link " href="{% url 'cart:cart_detail' %}"><i class="fa fa-shopping-cart"></i>({{ item_count }})</a>
                        </button>
                    </div>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
</div>
